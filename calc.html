<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/home/apetu/Desktop/EZEKIEL/CSS/calc2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEE SIMPLE CALC 2</title>
</head>
<body>
    <header id="mainHeader" class="courtesy"><h2>ZEE's CALCULATOR</h2></header>
    <div id="container">
        <div class="screenOverlay"></div>
        <div id="calculatorCtnr">
            <div id="results">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                 <div id="outputs">
                        <p id="outputs-value"></p>
                </div>
            </div>
            <div id="keyboard">
                        <button  class="operator" id="clear">C</button>
                        <button  class="operator" id="backspace">CE</button>
                        <button data-input="%" class="operator btn" id="%">%</button>
                        <button data-input="/" class="operator btn" id="/">&#247;</button>


                        <button data-input="7" class="number btn" id="7">7</button>
                        <button data-input="8" class="number btn" id="8">8</button>
                        <button data-input="9" class="number btn" id="9">9</button>
                        <button data-input="*" class="operator btn" id="*">&times;</button>

                        
                        <button data-input="4" class="number btn" id="4">4</button>
                        <button data-input="5" class="number btn" id="5">5</button>
                        <button data-input="6" class="number btn" id="6">6</button>
                        <button data-input="-" class="operator btn" id="-" >-</button>


                        <button data-input="1" class="number btn" onclick="1" id="1">1</button>
                        <button data-input="2" class="number btn" id="2">2</button>
                        <button data-input="3" class="number btn" id="3">3</button>
                        <button data-input="+" class="operator btn" id="+">+</button>


                        <button class="empty" id="empty"></button>
                        <button data-input="0" class="number btn" id="7">0</button>
                        <button data-input="." class="number btn" id=".">.</button>
                        <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="/home/apetu/Desktop/EZEKIEL/JS/calc2.js"></script>
</body>
<!-- <footer id="mainFooter" class="courtesy"><h2><em>Apetu Ezekiel &copy;</em></h2></footer> -->

</html>
